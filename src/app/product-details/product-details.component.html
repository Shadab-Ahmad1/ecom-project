<div class="row" *ngIf="productDetails">
  <p style="text-align:center; color:green; font-size:20px" class="message">{{cartMessage}}</p>
    <div class="empty-height"></div>
  <div class="col-sm-6">
    <img class="product-image" src="{{ productDetails.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h2>{{ productDetails.name }}</h2>
      <h4>Price : {{ productDetails.price }}</h4>
      <div>
        color :
        <h5 [style.backgroundColor]="productDetails.color" class="product-color"></h5>
      </div>
      <h6>Category : {{ productDetails.category }}</h6>
      <p>{{ productDetails.description }}</p>
      <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Add to Cart</button>
      <button *ngIf="removeCart" class="form-button" (click)="removeToCart(productDetails.id)">Remove to Cart</button>
      <button style="margin-left:20px;" class="form-button">Buy Now</button>
      <div class="quantity">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{productQuantity}}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
