<ngb-carousel *ngIf="popularProduct">
	<ng-template ngbSlide *ngFor="let products of popularProduct">
		<div class="picsum-img-wrapper">
			<a routerLink="/details/{{products.id}}">
			<img class="product-slider-image" src="{{products.image}}" alt="Random first slide" />
			</a>
		</div>
		<div class="carousel-caption">
			<h3>{{products.name}} | {{products.price}}</h3>
			<p>{{products.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>
