<div class="checkout">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-sm-7 shipping-address">
      <h3>Add shipping address</h3>
      <form #checkout="ngForm" class="common-form" (ngSubmit)="orderNow(checkout.value)">
        <input
          class="form-input"
          type="text"
          placeholder="Enter user Email"
          name="email"
          ngModel
        />
        <input
          class="form-input"
          type="text"
          placeholder="Enter your Address"
          name="address"
          ngModel
        />
        <input
          class="form-input"
          type="text"
          placeholder="Enter contact Detail"
          name="contact"
          ngModel
        />
        <button class="form-button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5 payment">
      <h3>Total Amount : ${{totalPrice}}</h3>
      <h4>Payment Method :<b>Cash on Delivery</b></h4>
    </div>
  </div>
</div>
